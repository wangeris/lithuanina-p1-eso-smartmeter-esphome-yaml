uart:
  baud_rate: 115200
  rx_pin: 
    number: GPIO18
    inverted: true
  rx_buffer_size: 3072
  debug:
    direction: RX
    after:
      delimiter: "\r\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
      

